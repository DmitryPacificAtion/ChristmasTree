<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Happy New Year and Merry Christmas!</title>
  <link rel="stylesheet" href="src/styles.css">
</head>
<body>
  <section class="wrapper">
    <svg xmlns="http://www.w3.org/2000/svg" class="star-container">
      <path class="star" d="M54,5 86,105 1,43H107L22,105" />
      <rect class="stick" />
    </svg>
    <div class="green-section">
      <div class="ball x1y1 gold"></div>
      <div class="ball x2y1 silver"></div>
    </div>
    <div class="green-section">
      <div class="ball x1y2 red"></div>
      <div class="ball x2y2 lime"></div>
      <div class="ball x3y2 blue"></div>
    </div>
    <div class="green-section">
      <div class="ball x1y3 silver"></div>
      <div class="ball x2y3 pink"></div>
      <div class="ball x3y3 red"></div>
    </div>
    <div class="green-section">
      <div class="ball x1y4 lime"></div>
      <div class="ball x2y4 gold"></div>
      <div class="ball x3y4 pink"></div>
      <div class="ball x4y4 blue"></div>
    </div>
    <div class="ground">
      <div class="trunk"></div>
      <div class="small-gift">
        <div class="box-cover">
          <div class="label"></div>
        </div>
      </div>
      <div class="big-gift">
        <div class="box-cover">
          <div class="label"></div>
        </div>
      </div>
    </div>
  </section>
  <script src="./src/animation.js"></script>
</body>
</html>
